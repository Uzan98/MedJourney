<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo and title -->
  <rect x="18" y="18" width="24" height="24" rx="4" fill="#fecaca"/>
  <rect x="22" y="22" width="16" height="12" rx="2" fill="#dc2626" stroke="white" stroke-width="1"/>
  <rect x="24" y="24" width="12" height="8" rx="1" fill="white"/>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Flashcards</text>
  
  <!-- Create deck button -->
  <rect x="280" y="20" width="100" height="20" fill="#dc2626" rx="10"/>
  <text x="315" y="32" font-family="Arial, sans-serif" font-size="8" fill="white">Novo Deck</text>
  
  <!-- Stats cards -->
  <rect x="20" y="70" width="80" height="50" fill="#fecaca" rx="6" stroke="#dc2626" stroke-width="1"/>
  <text x="25" y="85" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">Total Decks</text>
  <text x="25" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991b1b">8</text>
  
  <rect x="110" y="70" width="80" height="50" fill="#dcfce7" rx="6" stroke="#22c55e" stroke-width="1"/>
  <text x="115" y="85" font-family="Arial, sans-serif" font-size="8" fill="#166534">Estudados Hoje</text>
  <text x="115" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">45</text>
  
  <rect x="200" y="70" width="80" height="50" fill="#dbeafe" rx="6" stroke="#3b82f6" stroke-width="1"/>
  <text x="205" y="85" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">Para Revisar</text>
  <text x="205" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">12</text>
  
  <rect x="290" y="70" width="90" height="50" fill="#fef3c7" rx="6" stroke="#f59e0b" stroke-width="1"/>
  <text x="295" y="85" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Taxa Acerto</text>
  <text x="295" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">82%</text>
  
  <!-- Main content -->
  <rect x="20" y="130" width="360" height="150" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Section title -->
  <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Meus Decks</text>
  
  <!-- Deck 1 -->
  <rect x="30" y="160" width="160" height="50" fill="#f8fafc" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="35" y="165" width="4" height="40" fill="#dc2626" rx="2"/>
  <text x="50" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Anatomia Cardíaca</text>
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">24 cards</text>
  
  <!-- Progress bar -->
  <rect x="50" y="190" width="120" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="50" y="190" width="84" height="4" fill="#22c55e" rx="2"/>
  <text x="50" y="202" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">70% dominado</text>
  
  <!-- Study button -->
  <rect x="130" y="195" width="50" height="12" fill="#dc2626" rx="6"/>
  <text x="148" y="202" font-family="Arial, sans-serif" font-size="6" fill="white">Estudar</text>
  
  <!-- Deck 2 -->
  <rect x="200" y="160" width="160" height="50" fill="#f8fafc" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="205" y="165" width="4" height="40" fill="#3b82f6" rx="2"/>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Fisiologia Renal</text>
  <text x="220" y="185" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">18 cards</text>
  
  <!-- Progress bar -->
  <rect x="220" y="190" width="120" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="220" y="190" width="48" height="4" fill="#f59e0b" rx="2"/>
  <text x="220" y="202" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">40% dominado</text>
  
  <!-- Study button -->
  <rect x="300" y="195" width="50" height="12" fill="#3b82f6" rx="6"/>
  <text x="318" y="202" font-family="Arial, sans-serif" font-size="6" fill="white">Estudar</text>
  
  <!-- Deck 3 -->
  <rect x="30" y="220" width="160" height="50" fill="#f8fafc" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="35" y="225" width="4" height="40" fill="#22c55e" rx="2"/>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Farmacologia Básica</text>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">32 cards</text>
  
  <!-- Progress bar -->
  <rect x="50" y="250" width="120" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="50" y="250" width="108" height="4" fill="#22c55e" rx="2"/>
  <text x="50" y="262" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">90% dominado</text>
  
  <!-- Study button -->
  <rect x="130" y="255" width="50" height="12" fill="#22c55e" rx="6"/>
  <text x="148" y="262" font-family="Arial, sans-serif" font-size="6" fill="white">Revisar</text>
  
  <!-- Deck 4 -->
  <rect x="200" y="220" width="160" height="50" fill="#f8fafc" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="205" y="225" width="4" height="40" fill="#f59e0b" rx="2"/>
  <text x="220" y="235" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Patologia Geral</text>
  <text x="220" y="245" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">28 cards</text>
  
  <!-- Progress bar -->
  <rect x="220" y="250" width="120" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="220" y="250" width="36" height="4" fill="#dc2626" rx="2"/>
  <text x="220" y="262" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">30% dominado</text>
  
  <!-- Study button -->
  <rect x="300" y="255" width="50" height="12" fill="#f59e0b" rx="6"/>
  <text x="318" y="262" font-family="Arial, sans-serif" font-size="6" fill="white">Estudar</text>
</svg>